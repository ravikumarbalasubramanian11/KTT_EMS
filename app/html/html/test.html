<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Login</title>
  <link rel="stylesheet" href="form.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>
<div>
  <form>
    <input type="number" id="id" >
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ><br>
  
    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" ><br>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ><br>
  
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" ><br>
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" ><br>
  
    <label for="bloodGroup">Blood Group:</label>
    <input type="text" id="bloodGroup" name="bloodGroup" ><br>
  
    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" name="contactNumber" ><br>
  
    <label for="dateOfJoining">Date of Joining:</label>
    <input type="date" id="dateOfJoining" name="dateOfJoining" ><br>
  
    <label for="age-input">Age:</label>
    <input type="number" id="age-input" name="age" ><br>
  
    <label for="address">Address:</label>
    <textarea id="address" name="address" ></textarea><br>
  
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" ><br>
  
    <label for="pastExperiance">Past Experiance:</label>
    <textarea id="pastExperiance" name="pastExperiance" ></textarea><br>
  
    <button type="submit" id="update-button">Update Employee</button>
  </form>
  
</div>                        
    <script src="edit.js"></script>
</body>
</html>
